<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura y Humedad</title>
</head>
<body>
    <div id="data-display">Cargando datos...</div>
    
    <!-- Importa Firebase y firebase-config.js -->
    <script type="module" src="./firebase-config.js"></script>
    <script type="module">
        import { db } from './firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.x/firebase-database.js";

        const dataDisplay = document.getElementById("data-display");

        // Define la referencia de la base de datos
        const sensorRef = ref(db, "sensor"); // Cambia 'sensorDataPath' a la ruta correcta de tus datos en Firebase

        // Lee los datos y actualiza el HTML
        onValue(sensorRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                dataDisplay.innerHTML = Humedad: ${data.humedad}% <br> Temperatura: ${data.temperatura}Â°C;
            } else {
                dataDisplay.innerHTML = "No se encontraron datos.";
            }
        });
    </script>
</body>
</html>
